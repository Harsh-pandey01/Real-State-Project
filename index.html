<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HouseIt - Buy Or Sell Now</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- Css -->
    <link rel="stylesheet" href="style.css">


    <!-- Scripts -->
    <script src="script.js" defer></script>

</head>

<body>

    <header class="container">
        <div class="navbar">
            <div class="logo-wrapper">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQybxgyBV408XhRF33bSCugSIQxyvCSt7awEg&s"
                    alt="" class="logo-img">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Rent</a></li>
                    <li><a href="#">Sell</a></li>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <div class="nav-btns-wrapper">
                <button class="login-btn">Login</button>
                <button class="get-start-btn">Get Started</button>
            </div>
        </div>
    </header>


    <!-- hero section -->

    <section class="hero-section">

        <div class="hero-wrapper container">
            <div class="hero-content">
                <h1 class="hero-header">
                    Find a place where you can be yourself .
                </h1>
                <p class="hero-desc">
                    If you are looking for a place you can be yourself , dont give up . Keep seaching until you find a
                    place
                    that feels like home .
                </p>

                <form class="hero-search-box-wrapper">

                    <div class="search-item">
                        <div>
                            <p class="search-label">Want to</p>
                            <select name="search-type" id="want-to" class="want-to">
                                <option value="Buy" selected>Buy</option>
                                <option value="Rent">Rent</option>
                                <option value="Buy">Buy</option>
                                <option value="Buy">Buy</option>
                            </select>
                        </div>
                        <div class="label-icon">
                            <i class="ri-wallet-2-fill"></i>
                        </div>
                    </div>

                    <div class="search-item">
                        <div>
                            <p class="search-label">Property type</p>
                            <select name="search-type" id="want-to" class="want-to">
                                <option value="House" selected>House</option>
                                <option value="Appartment">Appartment</option>
                                <option value="Villa">Villa</option>
                                <option value="Townhome">Townhome</option>
                                <option value="Bunglow">Bunglow</option>
                                <option value="Loft">Loft</option>
                            </select>
                        </div>
                        <div class="label-icon">
                            <i class="ri-home-9-fill"></i>
                        </div>
                    </div>

                    <div class="search-item">
                        <div>
                            <p class="search-label"> Location</p>
                            <input type="text" class="location" placeholder="Street, City, Zip ...">
                        </div>
                        <div class="label-icon">
                            <i class="ri-map-pin-line"></i>
                        </div>
                    </div>

                    <button class="submit-btn">
                        <span><i class="ri-search-line"></i></span>
                        <p>Search</p>
                    </button>

                </form>
            </div>

        </div>

    </section>

</body>

</html>
